<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="summaryContainer">
    <img src="images/illustration-hero.svg" class="hero">
    <div class="summartyInfo Conatiner">
      <h2 class="summaryTitle">
        Order Summary
      </h2>
      <p class="summaryDescription">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
      </p>
    </div>
    <div class="planContainer container">
      <div class="plan">
        <img src="images/icon-music.svg" class="icon">
        <div class="planInfo">
          <h3 class="planTime">Annual Plan</h3>
          <p class="planPrince">$59.99/year</p>
        </div>
      </div>
    </div>
    <a href="#" class="changeBtn">Change</a>
    <button class="proceedBtn btn conatiner">Proceed to Payment</button>
    <button class="cancelBtn btn conatiner">Cancel Order</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
